<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의목록 - 이젠에듀원격평생교육원</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Scoped CSS -->
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="css/lecture_list.css">
</head>

<body>

    <div class="prof-list-container">

        <!-- Filter Bar -->
        <div class="prof-list-filter-bar">
            <select class="prof-list-select">
                <option>전체 학기</option>
                <option selected>2024년 2학기</option>
                <option>2024년 1학기</option>
            </select>

            <div class="prof-list-filter-group">
                <label class="prof-list-radio-label">
                    <input type="radio" name="status" checked> 전체
                </label>
                <label class="prof-list-radio-label">
                    <input type="radio" name="status"> 수업중
                </label>
                <label class="prof-list-radio-label">
                    <input type="radio" name="status"> 마감
                </label>
            </div>

            <input type="text" class="prof-list-search-input" placeholder="강의명을 검색하세요">
            <button class="prof-list-btn-search">검색</button>
        </div>

        <!-- Lecture Cards -->
        <div class="prof-list-cards">

            <!-- Card 1 -->
            <div class="prof-list-card">
                <div class="prof-list-thumb">
                    <i class="fa-solid fa-book"></i>
                </div>
                <div class="prof-list-info">
                    <div class="prof-list-title-row">
                        <h3 class="prof-list-title">경영학개론</h3>
                        <span class="prof-list-badge prof-list-badge-navy">2024-2학기</span>
                        <span class="prof-list-badge prof-list-badge-green">수업중</span>
                        <span class="prof-list-badge prof-list-badge-blue">온라인</span>
                    </div>
                    <div class="prof-list-meta">
                        수강생: 45명 | 기간: 2024.09.01 ~ 2024.12.20
                    </div>
                </div>
                <div class="prof-list-actions">
                    <a href="#" class="prof-list-btn prof-list-btn-primary">강의실 입장</a>
                    <a href="syllabus.html" class="prof-list-btn prof-list-btn-secondary">계획서 관리</a>
                    <a href="notice.html" class="prof-list-btn prof-list-btn-secondary">공지사항</a>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="prof-list-card">
                <div class="prof-list-thumb">
                    <i class="fa-solid fa-users-gear"></i>
                </div>
                <div class="prof-list-info">
                    <div class="prof-list-title-row">
                        <h3 class="prof-list-title">인적자원관리</h3>
                        <span class="prof-list-badge prof-list-badge-navy">2024-2학기</span>
                        <span class="prof-list-badge prof-list-badge-green">수업중</span>
                        <span class="prof-list-badge prof-list-badge-blue">온라인</span>
                    </div>
                    <div class="prof-list-meta">
                        수강생: 38명 | 기간: 2024.09.01 ~ 2024.12.20
                    </div>
                </div>
                <div class="prof-list-actions">
                    <a href="#" class="prof-list-btn prof-list-btn-primary">강의실 입장</a>
                    <a href="syllabus.html" class="prof-list-btn prof-list-btn-secondary">계획서 관리</a>
                    <a href="notice.html" class="prof-list-btn prof-list-btn-secondary">공지사항</a>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="prof-list-card" style="opacity: 0.8;">
                <div class="prof-list-thumb">
                    <i class="fa-solid fa-chart-pie"></i>
                </div>
                <div class="prof-list-info">
                    <div class="prof-list-title-row">
                        <h3 class="prof-list-title">마케팅원론</h3>
                        <span class="prof-list-badge prof-list-badge-gray-outline">2024-1학기</span>
                        <span class="prof-list-badge prof-list-badge-gray">마감</span>
                        <span class="prof-list-badge prof-list-badge-purple">블렌디드</span>
                    </div>
                    <div class="prof-list-meta">
                        수강생: 50명 (성적 마감 완료)
                    </div>
                </div>
                <div class="prof-list-actions">
                    <a href="#" class="prof-list-btn prof-list-btn-secondary"
                        style="background-color: #e0e0e0; color: #666; border: none;">결과 보기</a>
                    <a href="syllabus.html" class="prof-list-btn prof-list-btn-secondary">계획서 조회</a>
                    <a href="notice.html" class="prof-list-btn prof-list-btn-secondary">공지 조회</a>
                </div>
            </div>

        </div>

    </div>

    <script src="layout.js"></script>
    <script>
        initLayout('lecture_list');
    </script>
</body>

</html>
